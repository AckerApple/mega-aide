<ng-container *ngIf="(session.launchBox.directory$ | async) as directory; else selectLaunchBox">
  <directory-backups [directory]="directory"
    [path]="path"
    [fileName]="fileName"
  ></directory-backups>
</ng-container>

<ng-template #selectLaunchBox>
  <select-launchbox></select-launchbox>
</ng-template>
