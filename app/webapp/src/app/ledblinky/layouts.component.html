<div class="text-right">
  <robust-select-directory label="ðŸš¦ LEDBlinky" [reloadPath]="session.config.ledBlinky.path"
    [directoryManager]="$any(session.ledBlinky.directory$ | async)"
    (directoryManagerChange)="session.ledBlinky.directoryChange.next($event)"
    (error)="session.error('could not load LEDBlinky path', $event)"
    [pickerId]="session.ledBlinky.pickerId"
  ></robust-select-directory>
</div>

<div *ngIf="session.ledBlinky.directory$ | async" [@fadeInOutUp]="1">
  <div class="flex-center">
    <ledblinky-layouts edit="1" (changed)="configChanged($event)"></ledblinky-layouts>
  </div>

  <div *ngIf="unsavedLayouts.length" [@fadeInOutUp]="1">
    <button type="button" (click)="save()" class="bg-balanced width-full"
    >ðŸ’¾ SAVE {{unsavedLayouts.length}} FILES</button>  
  </div>
</div>
