<!-- Toolbar -->
<div class="toolbar flex-apart pad-h-xs" role="banner">
  <h1>🕹 Mega-aide</h1>
  <sup>v{{ version }}</sup>
</div>

<div style="height:40px"></div>

<div *ngIf="routeState.current.config.path !== 'menu'"
  class="text-right pad-right"
>
  <a class="text-white no-a-style bg-black radius-10 pad" routerLink="menu"
  >⏪ <u>main menu</u></a>
</div>

<div class="content" role="main">
  <div *ngIf="session.error">
    <strong class="text-assertive">🐞 Error</strong>
    <div>
      <textarea readonly class="width-full min-height-300 bg-danger" wrap="off">{{ session.error }}</textarea>
      <button *ngIf="session.error" class="flex1"
        (click)="session.error = undefined"
      >🐞 ❌ clear error</button>
    </div>
  </div>
  
  <ng-container *ngIf="routeState.current.config.data">
    <h2>{{ routeState.current.config.data['title'] }}</h2>
    <p>{{ routeState.current.config.data['description'] }}</p>
  </ng-container>
  
  <div [ngClass]="routeState.current.config.data && routeState.current.config.data['wrapClass']"
    style="min-width:40vw"
  >
    <router-outlet #routerOutlet="outlet"></router-outlet>
    <route-reporter
      #routeState="RouteReporter"
    ></route-reporter>
  </div>

  <div *ngIf="routeState.current.config.path !== 'menu'" class="text-center">
    <br />
    <a class="text-white no-a-style bg-black radius-10 pad" routerLink="menu"
    >⏪ <u>main menu</u></a>
  </div>

  <br />
  
  <div class="text-center text-white text-xs">
    <div class="opacity-half">🔗 helpful links</div>
    <div class="bg-black text-white pad radius-10">
      <a class="text-white nowrap" target="_blank"
        href="https://github.com/AckerApple/megacade"
        (click)="openAnchor($event)"
      >📕 problem sloving docs</a>
      
      <sup class="pad-h-xs text-3x">.</sup>
      
      <a class="nowrap" href="https://extremehomearcades.com/"
        style="color:#07e843"
        (click)="openAnchor($event)"
      >Extreme Home Arcades</a>
      
      <sup class="pad-h-xs text-3x">.</sup>
      
      <a class="text-white nowrap" href="https://www.facebook.com/groups/573694766593010"
        (click)="openAnchor($event)"
      >🏘 EHA Unite Group</a>
    </div>
  </div>

  <br />

  <div style="z-index:-11;width:100vw;height:100vw;background-color: #333;" class="pos-fixed top-0 left-0">&nbsp;</div>
